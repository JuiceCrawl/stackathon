<div class="container" app>
  <div class="row">
    <div class="col-s-12">

    <h1>{{cohort.name}}</h1>
    <h1 class="text-center">Let's Stay In Touch!</h1>
    <p class="text-center">We'll compile everyone's response after 24 hours.</p>  

      <form novalidate name="eForm" ng-model="eResponse" ng-submit="collectMessage(collection)">
        <fieldset>
          <!-- <label for="comment">What's new?</label> -->
          <div ng-messages="eForm.collectemail.$error" role="alert">
            <div ng-message="required">Please enter an update.</div>
          </div>
          <textarea class="form-control" type="text" rows="5" ng-model="collection.eResponse" name="collectemail" required></textarea>
          <button type="submit" class="btn btn-success pull-left">Keep in Touch</button>  
        </fieldset>
      </form>

    </div>
  </div>
</div>
